<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript" src="firebase.js"></script>
    <style>
    html, body, #map-canvas {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    </style>
  <body>
    <div id="map-canvas"></div>

    <div class="legend">
      <svg width="100%" height="100%"></svg>
    </div>
    <script type="text/javascript" src="GoogleMap.js"></script>
    <script type="text/javascript" src="firebus.js"></script>
    <script type="text/javascript" src="pre.js"></script>
    <script type="text/javascript" src="controls.js"></script>
    <script type="text/javascript">
    var s
    predictions.range([30,40])
    
    predictions = function(pm){
     if (pm < pre.stops[0].pm) {pm = pm + pre.links.slice(-1)[0]} 

     var time = new Date().getTime()/1000

      return pre.predict(pm) - time 
    }

    d3.timer(function(){
      if (pre.stops != undefined){
        initializeStops()
        return true
      } 
    })

    d3.timer(function(){
      if (pre.buses != undefined){
        initializeBuses()
        return true
      } 
    })

    setInterval(function(e){
      //console.log(e)
      if (pre.buses != undefined && pre.stops != undefined && shape != undefined && pre.links != undefined){
        // Advance the animation based on the latest data from firebase and the time elapsed
        pre.process()
        pre.predictions()
        // Draw the route
        paintRoute(shape)
        // Relocate the buses
        locateBuses()
        // Draw the new catchment areas
        if (catchmentStopId != null){
          setCatchmentAreas()
        }
      }
      return s
    },100)

    </script>
  </body>
</html>
